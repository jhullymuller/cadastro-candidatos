<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>docket</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <header>
    </header>
    <main>
        <div class="container">
            <div class="content-left">
                <h1 class="titulo">Venha Trabalhar na Docket</h1>
                <p>Preencha o formulário abaixo e venha trabalhar em uma das startups mais desejadas do Brasil!</p>
                <h3>Dados pessoais</h3>
                <form id="form">
                    <label for="nome"><span class="required">*</span> Nome Completo:</label>
                    <input id="nome" name="nome" type="text" placeholder="Digite o seu nome" required>
                    <span></span>
                    <label for="email"><span class="required">*</span> Email:</label>
                    <input id="email" type="text" placeholder="seunome@sobrenome.com.br" required>
                    <div class="phones">
                        <div>
                            <label for="telefone"><span class="required">*</span> Telefone 1:</label>
                            <input id="telefone" type="text" placeholder="(88) 8888-8888" required>
                        </div>
                        <div class="phone2">
                            <label for="telefone2">Telefone 2:</label>
                            <input id="telefone2" type="text" placeholder="(88) 8888-8888">
                        </div>
                    </div>
                    <br />
                    <br />
                    <button class="button-primary">Enviar</button>
                    <br />
                </form>
            </div>
        </div>
        <div class="middle-space">

        </div>
        <div class="container">
            <div class="content-right" id="contentRight">
                <h1>FICHA DO CANDIDATO</h1>
                <p class="subtitle" id="infoSubtitle">Preencha o formulário e clique em "Enviar" após conferir atentamente.</p>
                <div id="infos">
                    <label>Nome Completo:</label>
                    <div class="info" id="infoNome"></div>
                    <label>Email:</label>
                    <div class="info" id="infoEmail"></div>
                    <label>Telefone 1:</label>
                    <div class="info" id="infoTelefone"></div>
                    <label>Telefone 2:</label>
                    <div class="info" id="infoTelefone2"></div>
                </div>
                <h2>Seus projetos:</h2>
                <div class="carrousel">
                    <div class="previous">
                    </div>
                    <div id="images" class="images">
                        <div class="image">
                            <img src="img/1001-5616x3744@2x.png">
                        </div>
                        <div class="image">
                            <img src="img/0-5616x3744@2x.png">
                        </div>
                        <div class="image">
                            <img src="img/1001-5616x3744@2x.png">
                        </div>
                        <div class="image">
                            <img src="img/0-5616x3744@2x.png">
                        </div>
                        <div class="image">
                            <img src="img/1001-5616x3744@2x.png">
                        </div>
                        <div class="image">
                            <img src="img/0-5616x3744@2x.png">
                        </div>
                    </div>
                    <div class="next">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script type="text/javascript">
        const carrouselScroll = 200;
        document.querySelector('.previous').addEventListener('click', () => {
            const images = document.getElementById('images');
            const left  = images.scrollLeft;
            let newPosition = left - carrouselScroll;
            if (newPosition < 0) {
                newPosition = 0;
            }
            images.scrollTo(newPosition, 0);
        });
        document.querySelector('.next').addEventListener('click', () => {
            const images = document.getElementById('images');
            const width = images.offsetWidth;
            const left  = images.scrollLeft;
            let newPosition = left + carrouselScroll;
            if (newPosition > (width + carrouselScroll)) {
                newPosition = width + carrouselScroll;
            }
            images.scrollTo(newPosition, 0);
        });
        const resizeCarrousel = () => {
            document.getElementById('images').style.maxWidth = document.getElementById('contentRight').offsetWidth + 'px';
        }
        window.onload = () => {
            resizeCarrousel();
            setInfos();
        }
        window.onresize = () => {
            resizeCarrousel();
        }

        const setInfos = () => {
            document.getElementById('infoSubtitle').style.display = 'none';
            document.getElementById('infoNome').innerHTML = "Teste 1123";
            document.getElementById('infoEmail').innerHTML = "Teste 1123";
            document.getElementById('infoTelefone').innerHTML = "Teste 1123";
            document.getElementById('infoTelefone2').innerHTML = "Teste 1123";
            document.getElementById('infos').style.visibility = 'visible';
        }
    </script>
</body>

</html>
